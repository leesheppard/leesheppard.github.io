<header class="site-header">

  <div class="wrapper burgundy">

    <a class="site-title" href="{{ site.baseurl }}/">
      <img src="http://assets.sheppard.io/svg/sheppard-io.svg" alt="Sheppard" width="40" height="40">
      {{ site.title }}
    </a>

    <nav class="site-nav">

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
