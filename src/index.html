---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><i class="fal fa-blog"></i> {{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

</div>
